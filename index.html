<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        box-sizing: border-box;
      }
      body {
        padding: 0;
        margin: 0;
      }
      .page {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        width: 100px;
        height: 100%;
        overflow: auto;
        transform: translateZ(0);
        background-color: #fff;
        border: 1px solid black;
      }
      .page1 {
        left: 0;
      }
      .page2 {
        left: 110px;
      }
      .page3 {
        left: 220px;
      }
      main {
        min-height: 100vh;
        height: 1200px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="page page1">
      <main>main</main>
    </div>
    <div class="page page2">
      <main>main</main>
    </div>
    <div class="page page3">
      <main>main</main>
    </div>
  </body>
</html>
